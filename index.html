
<!DOCTYPE html>
<html>
<head>
  <title>Login to Methodology Page</title>
  <meta charset="UTF-8" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005599;
    }
  </style>
</head>
<body>
  <h2>üîê Login to View Methodology</h2>
  <p>Login with your Google Account to continue</p>
  <button onclick="googleLogin()">Login with Google</button>

  <script>
    // üîÅ Replace with your own Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function googleLogin(){
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(res => {
          const user = res.user;
          const email = user.email;
          const name = user.displayName;

          db.ref('loginLogs').push({
            name: name,
            email: email,
            time: new Date().toISOString()
          });

          window.location.href = "https://example.com/methodology/product01.html"; // Change this!
        })
        .catch(err => {
          alert("Login failed: " + err.message);
        });
    }
  </script>
</body>
</html>
